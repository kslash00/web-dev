<!DOCTYPE html>
<html>

<body>

    <script>
        function fibb(n) {

            if (n == 1) return 0;
            if (n == 2) return 1;
            return (fibb(n - 1) + fibb(n - 2))

        }
        let n = +prompt("n", '');
        if (n > 0 && n % 1 == 0 && n <= 1000)
            alert(fibb(n));



    </script>

</body>

</html>
