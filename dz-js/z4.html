<!DOCTYPE html>
<html>

<body>

    <script>
        function pluralizeRecords(n) {
            if (n % 10 == 1 && n % 100 != 11) return "запись"; // one
            else if ((n % 10 == 2 || n % 10 == 3 || n % 10 == 4) && n % 100 != 12 && n % 100 != 13 && n % 100 != 14) return "записи"; // few
            else return "записей" //  many

        }
        let n = +prompt("n", '');
        if (n >= 0 && n % 1 == 0)
            alert(`В результате выполнения запроса было найдено ${n} ${pluralizeRecords(n)}.`)



    </script>

</body>

</html>
