<!DOCTYPE html>

<body>

    <script>
        function pow(x, n) {
            let res = 1;
            if (n > 0 && n%1==0) {
                for (let i = 0; i < n; i++)
                    res = res * x;
                return res;
            }
        }
        let x = prompt("x", '');
        let n = prompt("n", '');
        alert(pow(x,n))
        

    </script>
