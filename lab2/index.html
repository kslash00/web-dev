<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Форма обратной связи</h1>
    <div class="container">
        <form action="https://httpbin.org//post" method="POST" enctype="multipart/form-data">

            <input type="hidden" name="user_id" value="6">

            <div class="form-group">
                <label class="form-lable" for="name">ФИО</label>
                <input id="name" type="text" name="name" value="Иванов Иван Иванович"  required >
            </div>

            <div class="form-group">
                <label class="form-lable" for="name">Email</label>
                <input id="email" type="email" name="email" placeholder="Введите email" readonly>
            </div>

            <div class="form-group">
                <p class="form-lable">Как вы узнали о нас?</p>
                <input type="radio" name="source" id="advertising" value="advertising" checked >
                <label for="advertising">Реклама в интеренете</label>
                <input type="radio" name="source" id="friends" value="friends">
                <label for="friends">Рассказали знакомые</label>
            </div>
            <div class="form-group">
                <label class="form-lable" for="category">Категроии обращения</label>
                <select name="category" id="category">
                    <option value="proposal">Предложение</option>
                    <option value="grievance">Жалоба</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-lable" for="message">Текст сообщения</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Ввведите сообщение">Текст по умолчанию</textarea>
            </div>

            <div class="form-group">
                <label class="form-lable" for="attachment">Вложение</label>
                <input type="file" name="" id="">
            </div>

            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" value="yes">
                <label for="agreement">Даю согласие на обработку персональных данных</label>
            </div>


            <input class ="btn" type="submit" value="Отправить">
        </form>
    </div>
    <h1>Спасибо за обратную связь</h1>
</body>

</html>
