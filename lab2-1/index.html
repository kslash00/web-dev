<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <form action="https://httpbin.org//post" method="POST">

            <div class="form-group">
                <label class="form-lable" for="name">Введите логин</label>
                <input class="input" id="name" type="text" name="name" placeholder="username"  required >
            </div>
            <div class="form-group">
                <label class="form-lable" for="password">Введите пароль</label>
                <input class="input" type="password" name="password" id="password" >
            </div>

            <div class="form-group">
                <input class="input"  type="checkbox" name="agreement" id="agreement" value="yes">
                <label for="agreement">Запомнить меня</label>
            </div>


            <input class ="btn" type="submit" value="Войти">
        </form>

    </div>  

</body>

</html>
