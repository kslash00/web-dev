<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
    <div class="container">
        <h1>Аутентификации</h1>
        <form action="https://httpbin.org//post" method="POST" enctype="multipart/form-data">

            <input type="hidden" name="user_id" value="6">

            <div class="form-group">
                <label class="form-lable" for="name">Введите логин</label>
                <input id="name" type="text" name="name" placeholder="username"  required >
            </div>
            <div class="form-group">
                <label class="form-lable" for="password">Введите пароль</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="form-group">
                <input type="checkbox" name="agreement" id="agreement" value="yes">
                <label for="agreement">Запомнить меня</label>
            </div>


            <input class ="btn" type="submit" value="Отправить">
        </form>
        <h1>Спасибо за обратную связь</h1>
    </div>
    
</body>

</html>
